<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Carousel Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="carousel" id="carousel">
        <div class="card"><img src="https://picsum.photos/id/1015/400/300" /></div>
        <div class="card"><img src="https://picsum.photos/id/1016/400/300" /></div>
        <div class="card"><img src="https://picsum.photos/id/1018/400/300" /></div>
        <div class="card"><img src="https://picsum.photos/id/1020/400/300" /></div>
        <div class="card"><img src="https://picsum.photos/id/1024/400/300" /></div>
    </div>

    <div class="buttons">
        <button onclick="rotateLeft()">◀</button>
        <button onclick="rotateRight()">▶</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
